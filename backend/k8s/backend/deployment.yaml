apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: observability-copilot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: your-backend-image:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: GITHUB_TOKEN
          value: <GITHUB_TOKEN>
        envFrom:
        - configMapRef:
            name: backend-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
